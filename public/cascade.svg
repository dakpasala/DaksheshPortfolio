<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212"/>
      <stop offset="100%" stop-color="#2B2B48"/>
    </linearGradient>
    <linearGradient id="amplifierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7D5EF5"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="url(#gradientBackground)"/>

  <!-- Transimpedance Amplifier -->
  <rect x="100" y="80" width="120" height="60" rx="10" fill="url(#amplifierGradient)"/>
  <text x="125" y="115" fill="#FFFFFF" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">TIA</text>

  <!-- Voltage Amplifier -->
  <rect x="280" y="80" width="120" height="60" rx="10" fill="url(#amplifierGradient)"/>
  <text x="340" y="115" fill="#FFFFFF" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">Voltage Amp</text>

  <!-- Signal Arrows -->
  <line x1="220" y1="110" x2="280" y2="110" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
  </marker>

  <!-- Signal Input -->
  <circle cx="80" cy="110" r="10" fill="#FFFFFF"/>

  <!-- Signal Output -->
  <circle cx="420" cy="110" r="10" fill="#FFFFFF"/>

  <!-- Waveform Representation -->
  <path d="M80 180 Q100 170 120 180 T160 180 T200 180 T240 180 T280 180 T320 180 T360 180 T400 180" stroke="#7D5EF5" stroke-width="2" fill="none"/>
</svg>