<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212"/>
      <stop offset="100%" stop-color="#2B2B48"/>
    </linearGradient>
    <linearGradient id="rlcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#7D5EF5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="url(#gradientBackground)"/>

  <!-- Inductor -->
  <circle cx="120" cy="150" r="40" stroke="url(#rlcGradient)" stroke-width="4" fill="none"/>
  <text x="120" y="155" fill="#FFFFFF" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">L</text>

  <!-- Capacitor -->
  <rect x="220" y="130" width="60" height="40" fill="url(#rlcGradient)" rx="5"/>
  <text x="250" y="155" fill="#FFFFFF" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">C</text>

  <!-- Resistor -->
  <rect x="340" y="140" width="80" height="20" fill="url(#rlcGradient)"/>
  <text x="380" y="155" fill="#FFFFFF" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">R</text>

  <!-- Circuit Connections -->
  <line x1="40" y1="150" x2="80" y2="150" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="160" y1="150" x2="220" y2="150" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="280" y1="150" x2="340" y2="150" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="420" y1="150" x2="460" y2="150" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Input and Output -->
  <circle cx="20" cy="150" r="10" fill="#FFFFFF"/>
  <circle cx="480" cy="150" r="10" fill="#FFFFFF"/>

  <!-- Waveform Representation -->
  <path d="M20 220 Q60 200 100 220 T180 220 T260 220 T340 220 T420 220 T480 220" stroke="#7D5EF5" stroke-width="2" fill="none"/>
</svg>
